<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droid Patch Diagram</title>
    <meta name="author" content="Kevin Sint">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
</head>
<body>
<header>
    <h1>Droid Patch Diagram</h1>
    <div>
        <input type="file" id="patchFile" accept=".txt,.ini">
        <label for="patchFile">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
            </svg>
            <span>Choose a patch file</span>
            <span class="file-name"></span>
        </label>
    </div>
    <div>
        <p>Right-click and save the image to view in a larger format.</p>
    </div>
</header>

<div class="diagram-wrapper">
    <div id="diagram"></div>
</div>

<footer>
    <p><a href="https://kevinsint.live">Kevin Sint</a></p>
    <p><a href="https://github.com/kevinsint/droid-diagram">Droid Diagram on GiHub</a></p>
    <p>Version 1.1</p>
</footer>

<script type="module" src="main.js"></script>
</body>
</html>
